<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank App</title>

        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="nav.css" />
        <link rel="stylesheet" href="form.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <div class="left-content">
                        <h1>MOMO BANK</h1>
                    </div>
                    <div class="middle-content">
                        <ul class="nav__item-list">
                            <li class="nav__item" id="nav-products">PRODUCTS</li>
                            <li class="nav__item" id="nav-business">BUSINESS</li>
                            <li class="nav__item" id="nav-invest">INVEST</li>
                        </ul>
                    </div>
                    <div class="right-content" id="public-menu">
                        <ul class="nav__item-list">
                            <li class="nav__item" id="nav-register">REGISTER</li>
                            <li class="nav__item" id="nav-login">LOGIN</li>
                        </ul>
                    </div>
                    <div class="right-content" id="user-menu">
                        <ul class="nav__item-list">
                            <li class="nav__item" id="nav-profile">PROFILE</li>
                            <li class="nav__item" id="nav-logout">LOGOUT</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <main>
                <div class="overlay-wrapper" id="register-overlay">
                    <div class="overlay-form">
                        <div class="form-title">REGISTRATION</div>
                        <form id="register-form" action="" method="POST">
                            <div class="field-group">
                                <p class="field-label">Fullname</p>
                                <input type="text" name="" id="reg_fullname" required />
                            </div>
                            <div class="field-group">
                                <p class="field-label">Username</p>
                                <input type="text" name="" id="reg_username" required />
                            </div>
                            <div class="field-group">
                                <p class="field-label">PIN</p>
                                <input type="password" name="" id="reg_pin" required />
                            </div>
                            <div class="err-message" id="reg_err-message">Error message</div>
                            <div class="button-group">
                                <button class="btn-green" type="submit" id="reg_register">REGISTER</button>
                                <button class="btn-orange" type="button" id="reg_cancel">CANCEL</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="overlay-wrapper" id="login-overlay">
                    <div class="overlay-form">
                        <div class="form-title">SYSTEM LOGIN</div>
                        <form id="login-form" action="" method="POST">
                            <div class="field-group">
                                <p class="field-label">Username</p>
                                <input type="text" name="" id="login_username" required />
                            </div>
                            <div class="field-group">
                                <p class="field-label">PIN</p>
                                <input type="password" name="" id="login_pin" required />
                            </div>
                            <div class="err-message" id="login_err-message">Error message</div>
                            <div class="button-group">
                                <button class="btn-green" type="submit" id="login_login">LOGIN</button>
                                <button class="btn-orange" type="button" id="login_cancel">CANCEL</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="account-content">
                    <div class="userinfo">
                        <div class="user-greetings"></div>
                        <div class="account-balance">-</div>
                    </div>
                    <div class="account-functional">
                        <div class="transaction-info">
                            <div class="transaction-title">Transactions</div>
                            <div class="transaction-body"></div>
                            <div class="transaction-summary">
                                <div class="summary-group dispose">
                                    <div class="summary-title">TOTAL DISPOSE</div>
                                    <div class="summary-amount" id="dispose-summary_amount">100</div>
                                </div>
                                <div class="summary-group withdraw">
                                    <div class="summary-title">TOTAL WITHDRAW</div>
                                    <div class="summary-amount" id="withdraw-summary_amount">100</div>
                                </div>
                            </div>
                        </div>
                        <div class="operation-panel"></div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script src="app.js" type="module"></script>
    </body>
</html>
